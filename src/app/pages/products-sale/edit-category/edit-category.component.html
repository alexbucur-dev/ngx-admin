<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Edit Category</nb-card-header>
      <nb-card-body>
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="name" class="label col-sm-3 form-control-label">Name</label>
            <div class="col-sm-9" >
              <input type="text" nbInput fullWidth id="name" placeholder="Name" value="{{data.name}}" (ngModelChange)="onSave($event)" name="name" (change)="onSave($event)">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="button" nbButton status="warning" (click)="addData($event)">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>
